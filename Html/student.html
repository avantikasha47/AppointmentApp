<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Home</title>
    <link rel="stylesheet" href="../css/student.css"> <!-- Link to your CSS file -->
</head>
<body>
    <section class="after-login">
        <nav class="navbar">
            <div class="nav-left">
                <h1>Student Portal</h1>
            </div>
            <div class="nav-right">
                <p id="student-name"></p>
                <p id="student-email"></p>
                <button id="logout-btn" class="btn logout-btn">Logout</button>
            </div>
        </nav>

        <div class="container">
            <h2>Welcome to the Student's Portal!</h2>
            <p>This is your homepage where you can manage your activities.</p>
        </div>
        <div class="bottom">

            <h3>Search for Teachers by Subject</h3>
            <div>
                <input type="text" id="subject-search" placeholder="Enter subject or name">
                <button id="search-btn" class="btn">Search</button>
            </div>
            <table id="teacher-results" class="results-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Department</th>
                        <th>Subject</th>
                        <th>Email</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Results will be populated here -->
                </tbody>
            </table>

            <h3>Your Appointment Requests</h3>
            <div id="appointment-requests"></div>

            <h3>Appointment Notices from Teachers</h3>
            <div id="notice-responses"></div>
        </div>
    </section>

    <script type="module" src="../js/firebase-config.js"></script>
    <script type="module" src="../js/student.js"></script> <!-- Link to your JS file -->
</body>
</html>
