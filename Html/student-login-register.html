<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login/Register</title>
    <link rel="stylesheet" href="../css/add_student.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <div class="logo">
            <img src="https://www.ajims.edu.in/ASPXImages/appointment.jpg" alt="Logo" class="sign">
        </div>  
           <div class="stmt">
            <span class="app-title">Appointment App</span>
        </div>
        </div>
        <div class="navbar-right">
            <button id="home-btn" class="btn home-btn">Home</button>
        </div>
    </nav>
    <div class="container">
        <h1>Student Login/Register</h1>

        <!-- Toggle buttons for login or register -->
        <div class="toggle-buttons">
            <button id="show-login" class="toggle-btn">Login</button>
            <button id="show-register" class="toggle-btn">Register</button>
        </div>

      <!-- Login Form -->
<form id="student-login-form" class="form-container">
    <h2>Login</h2>
    <div class="form-group">
        <label for="login-name">Name</label>
        <input type="text" id="login-name" required>
    </div>
    <div class="form-group">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" required>
    </div>
    <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" id="login-password" placeholder="Password (at least 6 characters)" required>
    </div>
    <button type="submit" class="btn submit-btn">Login</button>
</form>


        <!-- Register Form (hidden by default) -->
        <form id="student-register-form" class="form-container hidden">
            <h2>Register</h2>
            <div class="form-group">
                <label for="register-name">Name</label>
                <input type="text" id="register-name" required>
            </div>
            <div class="form-group">
                <label for="register-department">Department</label>
                <input type="text" id="register-department" required>
            </div>
            <div class="form-group">
                <label for="register-email">Email</label>
                <input type="email" id="register-email" required>
            </div>
            <div class="form-group">
                <label for="register-password">Password</label>
                <input type="password" id="register-password" placeholder="password at least 6 char" required>
            </div>
            <button type="submit" class="btn submit-btn">Register</button>
        </form>
    </div>

    <script type="module" src="../js/firebase-config.js"></script>
    <script type="module" src="../js/student-login-register.js"></script>
</body>
</html>
