<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Add Teacher</title>
    <link rel="stylesheet" href="../css/add_teacher.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <div class="logo">
            <img src="https://www.ajims.edu.in/ASPXImages/appointment.jpg" alt="Logo" class="sign">
        </div>  
           <div class="stmt">
            <span class="app-title">Appointment App</span>
        </div>
        </div>
        <div class="navbar-right">
            <button id="home-btn" class="btn home-btn">Home</button>
            <button id="logout-btn" class=" btn logout-btn">LogOut</button>
        </div>
    </nav>
    <div class="main">
    <div class="container">
        <h1>Add New Teacher</h1>
        <form id="add-teacher-form" class="form-container">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="department">Department</label>
                <input type="text" id="department" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn submit-btn">Add Teacher</button>
        </form>
    </div>
</div>
</body>
<script type="module" src="../js/firebase-config.js"></script>
<script type="module" src="../js/admin.js"></script>
</html>
